        <form class="leave-word-form">
          <p class="leave-word-title text-title">请留言</p>
          <div class="input-group row">
            <div class="input-title col-xs-4">
              <span>*</span>
              <label for="inputName">姓名 : </label>
            </div>
            <input class="input-content col-xs-5" id="inputName" name="lname"
                   type="text" required placeholder="请输入名字">
          </div>
          <div class="input-group row">
            <div class="input-title col-xs-4">
              <span>*</span>
              <label for="inputContact">联系方式 : </label>
            </div>
            <input class="input-content col-xs-5" id="inputContact" name="lcontact"
                   type="text" required placeholder="手机/QQ/邮箱">
          </div>
          <div class="input-group row">
            <div class="input-title col-xs-4">
              <span>*</span>
              <label for="inputMessage">反馈内容 : </label>
            </div>
            <textarea class="input-content col-xs-8" name="lcontent" id="inputMessage"
                      style="resize: none" required></textarea>
          </div>
          <div class="input-group row">
            <a class="btn-submit col-xs-offset-4" href="javascript:void(0);">
              提交
            </a>
          </div>
        </form>

        <div class="leave-word-list hide">
